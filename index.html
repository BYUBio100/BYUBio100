<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Selection Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #gameBoard { width: 600px; height: 400px; position: relative; background: lightgray; margin: auto; border: 2px solid black; }
        .dot { width: 15px; height: 15px; border-radius: 50%; position: absolute; cursor: pointer; }
        table { margin: 20px auto; border-collapse: collapse; }
        td, th { border: 1px solid black; padding: 5px; }
    </style>
</head>
<body>
    <h1>Natural Selection Game</h1>
    <label for="backgroundSelect">Choose a background:</label>
    <select id="backgroundSelect">
        <option value="lightgray">Default</option>
        <option value="pink">Pink</option>
        <option value="lightblue">Light Blue</option>
        <option value="beige">Beige</option>
        <option value="lavender">Lavender</option>
    </select>
    <button id="setBackground">Set Background</button>
    <br><br>
    <button id="startGame">Start Game</button>
    <button id="nextRound">Next Round</button>
    <p id="consumedCounter">Consumed: 0</p>
    <div id="gameBoard"></div>

    <h2>Population Data</h2>
    <table>
        <thead>
            <tr><th>Color</th><th>Count</th></tr>
        </thead>
        <tbody id="stats"></tbody>
    </table>

    <script src="game.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
